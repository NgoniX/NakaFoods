<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{ categoryName }}
        </ion-title>
    </ion-navbar>
    <ion-searchbar placeholder="Search filter" [(ngModel)]="term"></ion-searchbar>
</ion-header>

<ion-content class="dark">

    <div *ngIf="isEmpty" class="empty">
        <div class="empty-results">
            <p text-center>
                No Products Found
            </p>
        </div>
    </div>

    <ion-grid>
        <ion-row *ngFor="let i of productRows">
            <ion-col *ngFor="let product of products | slice:(i*2):(i+1)*2 | filter:term" width-50 (click)="showDetails(product)">
                <ion-card>
                    <ion-card-title>{{ product.name }}</ion-card-title>
                    <img src="{{product.thumb}}" alt="">
                    <ion-card-content>
                        <p>
                            <button ion-button full solid>{{ product.price|currency:'USD':true:'1.2-2' }} | View</button>
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
