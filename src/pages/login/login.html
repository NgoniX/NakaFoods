
<ion-content>
    <ion-list>
        <div class="top-page">

        </div>
        <div class="middle-page">
          <ion-row>
              <ion-col>
              <h3 text-right class="text-white">Sign in</h3>
              </ion-col>
          </ion-row>


            <ion-item class="username">
              <ion-input type="text" [(ngModel)]="email"  placeholder="Email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
            </ion-item>



            <button ion-button full (click)="login()"  color="primary">Sign In</button>

            <button ion-button clear class="text-white" (click)="showRegisterPage()" style="float: right;margin-top:0">Register</button>

            <button ion-button clear class="text-white" (click)="goBack()" style="float: right;margin-top: 0;text-align: right" href="#">Go Back</button>
        </div>

      </ion-list>
</ion-content>
